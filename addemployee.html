<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Employee | Admin Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand" style="color: #ffff;">EMS Corp.</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="adminindex.html">HOME</a>
                </li>
                <li class="active">
                    <a href="addemployee.html">Add Employee</a>
                </li>
                <li>
                    <a href="viewemployee.html">View Employee</a>
                </li>
                <li>
                    <a href="assingpro.html">Assing Project</a>
                </li>
                <li>
                    <a href="project.html">Project Status</a>
                </li>
                <li>
                    <a href="salary.html">Salary Table</a>
                </li>
                <li>
                    <a href="empleave.html">Employee Leave</a>
                </li>
                <li>
                    <a href="elogin.html">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Body -->
    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 well" style="background-color:white;">
                <h1>Registration Info</h1>
                <form class="form-horizontal" action="viewemployee.html" method="GET">
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-xs-6">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="dob">Birthday</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="cno">Contact Number</label>
                            <input type="number" class="form-control" id="cno">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="nid">NID</label>
                            <input type="number" class="form-control" id="nid">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="address">Address</label>
                            <textarea class="form-control" rows="3" id="address"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="dept">Department</label>
                            <input type="text" class="form-control" id="dept">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="deg">Degree</label>
                            <input type="text" class="form-control" id="deg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="sal">Total Salary</label>
                            <input type="number" class="form-control" id="sal">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <input type="file" class="form-control" id="file">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-success" style="margin-top: 2%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="text-center">
                <h4 style="color: #ffff;"> Â© 2020 Design by Abhishek Choksi</h3>
            </div>
        </div>
    </nav>
</body>

</html>
